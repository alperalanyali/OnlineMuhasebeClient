<app-blank title="Hesap Planı" [navs]="navs">
    <app-section sectionTitle="Hesap Planı Listesi">
        <div class="form-group float-right col-md-3 ">
                <input type="search" class="form-control search" placeholder="Aranacak değer" [(ngModel)]="filterText">

        </div>
        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                    <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Tip</th>
                            <th>Açıklama</th>
                            <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let ucaf of ucafs | ucafPipe:filterText let index=index">
                                <td>{{index+1}}</td>
                                <td>{{ucaf.code}}</td>
                                <td>{{ucaf.type}}</td>
                                <td>{{ucaf.name}}</td>
                                <td class="">
                                        <button class="btn btn-outline-warning btn-sm" title="Güncelle"><i class="fa fa-edit"></i></button>
                                        <button class="btn btn-outline-danger btn-sm mx-1" title="Sil"><i class="fa fa-trash"></i></button>

                                </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </app-section>
</app-blank>
