<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/" class="brand-link">
      <img src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">e-Muhasebe</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a class="d-block">{{loginResponse.fullName}}</a>
          <p  [innerText]="loginResponse.company.companyName" class="white"></p>
          <h4 [innerText]="loginResponse.year" class="white" ></h4>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->  
          <!-- <li class="nav-item" *ngFor="let nav of navigations">
            <a routerLink="{{nav.routerLink}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
              <i class="nav-icon far {{nav.icon}}"></i>
              <p [innerText]="nav.name"></p>
            </a>
          </li> -->
          <li class="nav-item" *ngFor="let menu of menuItems">
              <a routerLink="{{menu.navigationPath}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ><p [innerText]="menu.navigationName" style="margin-left:20px;"></p></a>
          </li>
          <li class="nav-item" >
            <a (click)="logout()"  class="nav-link">
              <i class="nav-icon fa fa-power-off text-danger "></i>
              <p >Çıkış Yap</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
