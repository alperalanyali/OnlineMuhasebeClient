<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a routerLink="/" class="h1"><b>e-</b>Muhasebe</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurunuz</p>
    
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-group mb-3">
              <input type="text" 
                    #emailOrUsername  
                    name= "emailOrUsername" 
                    required minlength="3" 
                    ngModel 
                    class="form-control " 
                    [validInput] = "emailOrUsername.validity.valid"
                    placeholder="Eposta adresi veya Kullanıcı Adı">
             
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Eposta adresi veya Kullanıcı Adı yazmalısınız!!
              </div>
            </div>
            <div class="input-group mb-3">
              <input  type="password" 
                      #password name="password" 
                      required minlength="6"  
                      ngModel 
                      [validInput] = "password.validity.valid"
                      class="form-control is-invalid" 
                      placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Geçerli bir şifre giriniz!
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div> -->
              <!-- /.col -->
              <div class="col-12">
                <app-loading-button 
                btnName="Giriş Yap" 
                btnLoadingName="Giriş Yapılıyor..." 
                [form]="loginForm"
                iconClass="fa fa-lock"
                ></app-loading-button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <!-- <div class="social-auth-links text-center mt-2 mb-3">
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div> -->
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a >Şifremi Unuttum</a>
          </p>
          <!-- <p class="mb-0">
            <a href="register.html" class="text-center"></a>
          </p> -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
    

    </body>
